<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <header>
            <img src="icons/logo.png" width="35px">
            <h1>Cookie Cloud</h1>
            <div>
                <button type="button" onclick="show_hide()">
                    <img src="icons/hamburger.png" width="50px">
                </button>
            </div>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4>3</h4>
                </div>
                <div class="users-list">
                    <p>a</p>
                    <p>b</p>
                    <p>c</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <p><b>a</b>님이 입장했습니다</p>
                    </div>
                    <div class="message incoming">
                        <h5>a</h5>
                        <p>hihi</p>
                    </div>
                    <div class="message outgoing">
                        <h5>b</h5>
                        <p>hihi2</p>
                    </div>
                </div>
                <div class="user-input">
                    <input type="text">
                    <button>SEND</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        let uwindow = document.querySelector('.users-window');
        function show_hide(){
            if(uwindow.style.display=="block"){
                uwindow.style.display="none";
            }
            else{
                uwindow.style.display="block";
            }
        }
    </script>
</body>
</html>
